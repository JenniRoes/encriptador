<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700&display=swap" rel="stylesheet">
    <!--google icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!--css-->
    <link rel="stylesheet" href="./css/main.css">
    <!--título página-->
    <title>Encriptador</title>
</head>

<body>
    <!--encabezado-->
    <header>
        <img src="./imgs/logo.png" alt="logo">
    </header>

    <!--encriptador-->
    <main class="mb-5">
        <section>
            <!--áreas de texto-->
            <div class="contenedor-principal">
                <input class="placeholder-text" type="text" placeholder="Ingrese el texto aquí" id="input-txt">
            </div>
            <div class="contenedor-mensaje">
                <img src="./imgs/ilustracion.png" alt="No se encontró un mensaje" id="img-Mensaje">
                <div id="mensaje-texto">
                    <p class="mensaje-xl">Ningún mensaje fue encontrado</p>
                    <p class="mensaje-sm">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                <!--botón copiar-->
                <button class="boton-copiar" id="copiar">Copiar</button>
            </div>
            <!--botones y advertencia-->
            <p class="contenedor-principal advertencia d-flex align-items-center"><span
                    class="material-symbols-outlined me-2">error</span> Solo letras minúsculas y sin acentos</p>
            <div class="row ms-5 ps-5 contenedor-btn">
                <button class="boton-encriptar col-2 me-4 ms-5" id="encriptar">Encriptar</button>
                <button class="boton-desencriptar col-2" id="desencriptar">Desencriptar</button>
            </div>
        </section>
    </main>

    <!--pie de página-->
    <footer class="d-flex justify-content-between align-items-center mt-5 pt-5">
        <p>&#169; Challenge ONE - 2023 | Desarrollado por Jennifer Rodríguez</p>
        <img src="./imgs/logo.png" alt="logo">
    </footer>

    <!--ventana de notificación-->
    <div id="ventana-copiado" class="ventana-oculta">
        <p>¡El texto se ha copiado al portapapeles!</p>
    </div>

    <!--javascript-->
    <script src="./js/main.js"></script>
</body>

</html>
